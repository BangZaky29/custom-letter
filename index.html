    <!-- Viewport -->

      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/src/assets/NS_white_01.png" />

    <!-- Title -->
    <title>Custom Letter Generator</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700&family=Roboto+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- Custom Styles (Scrollbar + Print Only) -->
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* ================= PRINT STYLES ================= */
      @media print {
        @page {
          margin: 0;
        }

        html, body {
          height: auto !important;
          overflow: visible !important;
          background: white !important;
        }

        /* 1. Global Visibility Reset: Hide all UI */
        body * {
          visibility: hidden;
        }

        /* 2. Show Canvas Area and its children */
        #canvas-area-container,
        #canvas-area-container * {
          visibility: visible;
        }

        /* 3. Position Canvas to Top-Left */
        #canvas-area-container {
          position: absolute !important;
          top: 0 !important;
          left: 0 !important;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          background: transparent !important;
          display: block !important;
          overflow: visible !important;
        }

        /* 4. Layout Resets for Page Wrappers */
        .document-page-wrapper {
          position: relative !important;
          top: auto !important;
          left: auto !important;
          display: block !important;
          margin: 0 !important;
          padding: 0 !important;
          box-shadow: none !important;
          border: none !important;
          /* Force page breaks */
          break-after: page;
          page-break-after: always;
          /* Ensure dimensions */
          width: 100% !important;
          height: auto !important;
        }
        
        /* Remove any ring borders from Tailwind */
        .document-page-wrapper.ring-1 {
            box-shadow: none !important;
            --tw-ring-color: transparent !important;
        }

        /* 5. Reset Zoom/Transform on Page Content */
        .document-page {
          transform: none !important;
          margin: 0 !important;
          box-shadow: none !important;
          border: none !important;
        }

        /* 6. Hide UI specific to Editor inside Canvas */
        /* Margins Guide (dashed lines) */
        .document-page > div[class*="border-dashed"]:not(.draggable-element) {
           display: none !important;
        }
        
        /* Hide Marquee Selection Box */
        div[class*="bg-blue-500/20"] {
            display: none !important;
        }

        /* Selection UI (Resize handles, Delete buttons) */
        .draggable-element .bg-blue-500, /* Resize handle */
        .draggable-element .bg-red-500,   /* Delete button */
        button[class*="bg-red-500"]
        {
          display: none !important;
        }
      }
    </style>
